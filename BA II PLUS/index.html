<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BA II Plus Financial Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator-container">
    <h2 class="title">BA II Plus Financial Calculator</h2>
    
    <!-- Mode Selection -->
    <div class="mode-selection">
      <label for="modeSelect">Mode:</label>
      <select id="modeSelect" onchange="switchMode()">
         <option value="TVM" selected>TVM</option>
         <option value="CF">Cash Flow (NPV/IRR)</option>
         <option value="BOND">Bond</option>
         <option value="DEP">Depreciation</option>
      </select>
    </div>
    
    <!-- Calculation Area: The module's content is injected here -->
    <div id="calcArea"></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
