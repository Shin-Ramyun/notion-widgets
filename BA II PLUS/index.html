<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Financial Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator-container">
    <h2 class="calculator-title">BA II Plus Inspired Financial Calculator</h2>
    
    <!-- Screen Display -->
    <div class="screen" id="screen">Result will appear here</div>
    
    <!-- Input Fields -->
    <div class="inputs">
      <label>PV: <input type="number" id="PV" placeholder="Enter PV"></label>
      <label>FV: <input type="number" id="FV" placeholder="Enter FV"></label>
      <label>N: <input type="number" id="N" placeholder="Enter N"></label>
      <label>I/Y: <input type="number" id="IY" placeholder="Enter I/Y"></label>
    </div>
    
    <!-- Number Keypad -->
    <div class="keypad">
      <button class="keypad-button" onclick="appendValue(1)">1</button>
      <button class="keypad-button" onclick="appendValue(2)">2</button>
      <button class="keypad-button" onclick="appendValue(3)">3</button>
      <button class="keypad-button" onclick="appendValue(4)">4</button>
      <button class="keypad-button" onclick="appendValue(5)">5</button>
      <button class="keypad-button" onclick="appendValue(6)">6</button>
      <button class="keypad-button" onclick="appendValue(7)">7</button>
      <button class="keypad-button" onclick="appendValue(8)">8</button>
      <button class="keypad-button" onclick="appendValue(9)">9</button>
      <button class="keypad-button" onclick="appendValue(0)">0</button>
    </div>
    
    <!-- Calculate Button -->
    <button class="calc-button" onclick="calculate()">Calculate</button>
    <button class="calc-button" onclick="clearScreen()">Clear</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
