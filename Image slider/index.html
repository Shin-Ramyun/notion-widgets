<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="image-slider">
        <div class="slider-images">
            <img src="103b8cfa-3fcf-4b03-8034-87e1f51a6468.jfif" alt="Image 1">
            <img src="7a9f8cb9-4add-46ad-8e4c-4386adb58a7e.jfif" alt="Image 2">
            <img src="84e5c417-81dc-4d2c-8942-75f97bd3b428.jfif" alt="Image 3">
            <img src="Do you see how infinite you are_.jfif" alt="Image 4">
            <img src="Invincible under the sun.jfif" alt="Image 5">

        <div class="slider-arrows">
            <button class="prev-arrow">&larr;</button>
            <button class="next-arrow">&rarr;</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
