<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BA II Plus Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calculator">
    <div class="display">0</div>

    <div class="buttons">
        <button class="function-button" data-button="2nd">2nd</button>
        <button class="function-button" data-button="clrtvm">CLR TVM</button>
        <button class="function-button" data-button="plusminus">+/-</button>
        <button class="function-button" data-button="divide">รท</button>

        <button class="function-button" data-button="n">N</button>
        <button class="function-button" data-button="iy">I/Y</button>
        <button class="function-button" data-button="pv">PV</button>
        <button class="operation-button" data-button="multiply">ร</button>

        <button class="function-button" data-button="pmt">PMT</button>
        <button class="function-button" data-button="fv">FV</button>
        <button class="function-button" data-button="cpt">CPT</button>
        <button class="operation-button" data-button="minus">-</button>

        <button class="digit-button" data-button="7">7</button>
        <button class="digit-button" data-button="8">8</button>
        <button class="digit-button" data-button="9">9</button>
        <button class="operation-button" data-button="plus">+</button>

        <button class="digit-button" data-button="4">4</button>
        <button class="digit-button" data-button="5">5</button>
        <button class="digit-button" data-button="6">6</button>
        <button class="function-button" data-button="enter">ENTER</button>

        <button class="digit-button" data-button="1">1</button>
        <button class="digit-button" data-button="2">2</button>
        <button class="digit-button" data-button="3">3</button>
        <button class="digit-button zero" data-button="0">0</button>
        <button class="digit-button" data-button="dot">.</button>
        <button class="operation-button" data-button="equals">=</button>
        </div>
</div>

<script src="script.js"></script>
</body>
</html>
